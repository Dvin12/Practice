<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Strenght Background</title>
  </head>
  <body>
    <div class="background" id="background">
      <img
        src="https://www.incimages.com/uploaded_files/image/1920x1080/getty_675471868_2000133320009280231_384817.jpg"
        alt=""
      />
    </div>

    <div class="container">
      <h3>Image Password Strenght</h3>
      <p>Change the password to see the effect</p>
      <div class="inputs">
        <label for="email" class="email">Email</label>
        <input type="text" id="email" placeholder="Enter Email" />
      </div>

      <div class="inputs">
        <label for="password" class="email">Password</label>
        <input type="password" id="password" placeholder="Enter Password" />
      </div>
      <button class="btn">Submit</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
