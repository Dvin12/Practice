<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Image Slider</title>
  </head>
  <body>
    <h1>Image Slider</h1>
    <div class="slide-container">
      <div
        class="slide active"
        style="
          background-image: url(https://images.unsplash.com/photo-1504829857797-ddff29c27927?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url(https://images.unsplash.com/photo-1500043357865-c6b8827edf10?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url(https://images.unsplash.com/photo-1528837516156-0a7225a43641?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1033&q=80);
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url(https://images.unsplash.com/photo-1503104538136-7491acef4d5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
        "
      ></div>
    </div>
    <button class="arrow left-arrow" id="left">
      <i class="fa-solid fa-arrow-left"></i>
    </button>

    <button class="arrow right-arrow" id="right">
      <i class="fa-solid fa-arrow-right"></i>
    </button>
    <script
      src="https://kit.fontawesome.com/1529534295.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
