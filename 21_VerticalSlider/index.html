<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="left-slide">
        <div class="left__content" style="background-color: #51cf66">
          <h1>Nature</h1>
          <p>All in green</p>
        </div>

        <div class="left__content" style="background-color: #74c0fc">
          <h1>Blue skies</h1>
          <p>With its mountains</p>
        </div>

        <div class="left__content" style="background-color: #495057">
          <h1>Castles</h1>
          <p>In the wilderness</p>
        </div>

        <div class="left__content" style="background-color: #ff922b">
          <h1>Flying birds</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          class="right__content"
          style="
            background-image: url(https://images.unsplash.com/photo-1474524955719-b9f87c50ce47?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80);
          "
        ></div>

        <div
          class="right__content"
          style="
            background-image: url(https://images.unsplash.com/photo-1464278533981-50106e6176b1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80);
          "
        ></div>

        <div
          class="right__content"
          style="
            background-image: url(https://images.unsplash.com/photo-1514539079130-25950c84af65?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80);
          "
        ></div>

        <div
          class="right__content"
          style="
            background-image: url(https://images.unsplash.com/photo-1516214104703-d870798883c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
          "
        ></div>
      </div>
      <div class="buttons">
        <button class="arrow_up">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button class="arrow_down">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/1529534295.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
