<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Insect Crash Game</title>
  </head>
  <body>
    <div class="screen">
      <h1>Insect Crash Game</h1>
      <button class="btn" id="btn__start">Play Game</button>
    </div>

    <div class="screen">
      <h1>Select your insect</h1>
      <ul class="insects">
        <li>
          <button class="btn__insect">
            <p>Fly</p>
            <img
              src="https://pngimg.com/uploads/fly/fly_PNG3946.png"
              alt="Fly"
            />
          </button>
        </li>

        <li>
          <button class="btn__insect">
            <p>Spider</p>
            <img
              src="https://pngimg.com/uploads/spider/spider_PNG6.png"
              alt="Spider"
            />
          </button>
        </li>

        <li>
          <button class="btn__insect">
            <p>Mosquito</p>
            <img
              src="https://pngimg.com/uploads/mosquito/mosquito_PNG18160.png"
              alt="Mosquito"
            />
          </button>
        </li>

        <li>
          <button class="btn__insect">
            <p>Roach</p>
            <img
              src="https://pngimg.com/uploads/roach/roach_PNG12146.png"
              alt="Roach"
            />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game">
      <h3 class="time" id="time">Time: 00:00</h3>
      <h3 class="score" id="score">Score: 0</h3>
      <h5 class="message" id="message">
        You do now that you cannot win, right? <br />
        It's an impossible game!
      </h5>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
