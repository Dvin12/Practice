<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Slides</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="header">Expanding Slides</h1>

    <div class="container">
      <div
        class="panel"
        alt="Card 1"
        style="
          background-image: url(https://images.unsplash.com/photo-1492666673288-3c4b4576ad9a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80);
        "
      >
        <h3 class="panel__location">New York, USA</h3>
      </div>

      <div
        class="panel"
        alt="card 2"
        style="
          background-image: url(https://images.unsplash.com/photo-1525230071276-4a87f42f469e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80);
        "
      >
        <h3 class="panel__location">Tokyo, Japan</h3>
      </div>

      <div
        class="panel"
        alt="card 3"
        style="
          background-image: url(https://images.unsplash.com/photo-1590161185432-26bb6eb3714c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80);
        "
      >
        <h3 class="panel__location">Kerala, India</h3>
      </div>

      <div
        class="panel"
        alt="card 4"
        style="
          background-image: url(https://images.unsplash.com/photo-1512634671967-bd186888d469?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80);
        "
      >
        <h3 class="panel__location">Vik, Iceland</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
