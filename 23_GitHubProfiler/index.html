<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>GitHub Profiler</title>
  </head>
  <body>
    <h1>GitHub Profiler</h1>
    <div class="container">
      <form class="user" id="form">
        <input type="text" id="search" placeholder="Search for a GitHub User" />
      </form>

      <main id="main">
        <div class="card">
          <img
            src="https://randomuser.me/api/portraits/men/31.jpg"
            alt=""
            class="avatar"
          />

          <div class="user__info">
            <h2>John Doe</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos
              asperiores ut ducimus error itaque perferendis.
            </p>
            <ul>
              <li>300 <strong>Followers</strong></li>
              <li>100 <strong>Following</strong></li>
              <li>30 <strong>Repos</strong></li>
            </ul>

            <div id="repos">
              <a href="#" class="repo">Repo 1</a>
              <a href="#" class="repo">Repo 2</a>
              <a href="#" class="repo">Repo 3</a>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
