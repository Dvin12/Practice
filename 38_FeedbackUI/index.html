<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Feedback</title>
  </head>
  <body>
    <div class="container">
      <div class="container__panel" id="panel">
        <strong
          >How satisfied are you with our <br />
          customer support performance?</strong
        >
        <div class="container__ratings">
          <div class="rating">
            <img
              src="https://www.svgrepo.com/show/401878/grinning-face.svg"
              alt=""
            />
            <small>Satisfied</small>
          </div>

          <div class="rating">
            <img
              src="https://www.svgrepo.com/show/406709/neutral-face.svg"
              alt=""
            />
            <small>Neutral</small>
          </div>

          <div class="rating">
            <img
              src="https://www.svgrepo.com/show/407458/slightly-frowning-face.svg"
              alt=""
            />
            <small>Unsatisfied</small>
          </div>
        </div>
        <button class="btn" id="send">Send Review</button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/1529534295.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
