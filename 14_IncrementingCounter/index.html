<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Incrementing Counter</title>
  </head>
  <body>
    <h1>Incrementing Counter</h1>
    <div class="container">
      <div class="container__counter">
        <i class="fa-brands fa-youtube"></i>
        <div class="counter" data-target="1250">1250</div>
        <span>YouTube Subscribers</span>
      </div>

      <div class="container__counter">
        <i class="fa-brands fa-twitter"></i>
        <div class="counter" data-target="1000">1000</div>
        <span>Twitter Followers</span>
      </div>

      <div class="container__counter">
        <i class="fa-brands fa-instagram"></i>
        <div class="counter" data-target="3520">3520</div>
        <span>Instagram Followers</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1529534295.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
